<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>Rock Paper Scissors</title>
</head>

<body>
    <header class="container-fluid">
        <div class="row">
            <div class="col text-center bg-primary text-light p-3">
                <h1>Rock Paper Scissors</h1>
            </div>
        </div>
    </header>
    <main class="container align-items-center">
        <div class="row my-3">
            <div class="col text-center">
                <button type="button" class="btn btn-info" onclick="play('paper')">Paper</button>
                <button class="btn btn-info" onclick="play('rock')">Rock</button>
                <button class="btn btn-info" onclick="play('scissors')">Scissors</button>
            </div>
        </div>
        <div class="row">
            <div class="col text-center">
                <h3 id='msg'>You vs. Computer</h3>
                <div id="img"></div>
            </div>
        </div>

    </main>
    <footer class="container-fluid fixed-bottom">
        <div class="row bg-primary text-light">
            <div class="col text-center">Made with love by Niki</div>
        </div>
    </footer>
    <script src="app.js"></script>
</body>

</html>
